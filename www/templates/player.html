<ion-view view-title="Player">
    <ion-content class="player" scroll="false">

        <div class="top">
            <div class="artwork" ng-click='seek($event);' ng-style="{'background':'url('+player.playlist[player.playlistIndex].artwork+') left','background-size':'100%'}">
                <div class="blur" ng-style="{'width':100 - progress + '%'}">
                </div>
            </div>

            <div class="title">
                {{player.playlist[player.playlistIndex].artist + ' '}}
                <br/>
                {{player.playlist[player.playlistIndex].name + '    '}}
            </div>
            <div class="current-time">{{position | date : 'mm:ss'}}</div>
            <div class="total-duration">{{duration | date : 'mm:ss'}}</div>
        </div>


        <div class="controls">
            <div class="row">
                <div class="col"></div>
                <div class="col"><i class="icon ion-ios-rewind" ng-click="player.prev()"></i></div>
                <div class="col">
                    <i class="icon ion-ios-play" ng-click="player.play()" ng-hide="player.playing"></i>
                    <i class="icon ion-ios-pause" ng-click="player.pause()" ng-show="player.playing"></i>
                </div>
                <div class="col"><i class="icon ion-ios-fastforward" ng-click="player.next()"></i></div>
                <div class="col"></div>
            </div>

            <div class="range range-dark">
                <i class="icon ion-ios-volume-low"></i>
                <input type="range" name="volume" min="0" max="100" ng-model="player.volume" ng-change='player.setVolume();'/>
                <i class="icon ion-ios-volume-high"></i>
            </div>
            <div class="row">
                <div class="col col-30">Repeat</div>
                <div class="col col-20"></div>
                <div class="col col-20"></div>
                <div class="col col-30">Shuffle</div>
            </div>
        </div>

    </ion-content>
</ion-view>
