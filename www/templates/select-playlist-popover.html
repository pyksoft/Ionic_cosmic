<ion-popover-view style="height : 300px !important">
    <ion-content >
        <ul class="list">
            <li ng-repeat="playlist in playlists" class="item popover-item">
            <button class="button button-clear button-balanced popover-button" ng-click="addTitleToPlaylist(playlist.id)">
                {{playlist.name}}
            </button>
            </li>
        </ul>
    </div>
</ion-content>
</ion-popover-view>
