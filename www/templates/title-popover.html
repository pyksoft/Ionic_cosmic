<ion-popover-view class="fit">
    <ion-content scroll="false">
        <ul class="list">
            <li class="item popover-item">
            <button class="button button-clear button-balanced" >
                Next
            </button>
            </li>
            <li class="item popover-item">
            <button class="button button-clear button-positive" ng-click="addToPlaylist()">
                Add to playlist...
            </button>
            </li>
            <li class="item popover-item">
            <button class="button button-clear button-stable"> 
                Edit
            </button>
            </li>
        </ul>
    </div>
</ion-content>
</ion-popover-view>
