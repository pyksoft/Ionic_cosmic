<ion-view view-title="Settings">
        <div class="bar bar-header bar-light">
            <h1 class="title">Settings</h1>
        </div>
    <ion-content  scroll="false" class="has-header">

        <ion-list>
            <ion-item class="item-icon-left item-icon-right" ng-href="#/tab/settings/manage-directories">
                <i class="icon ion-ios-folder"></i>
                Manage Music Directories
                <i class="icon ion-ios-arrow-right"></i>
            </ion-item>

            <ion-item class="item-icon-left item-icon-right" ng-click="findMissingArtworks()">
                <i class="icon ion-ios-cloud-download"></i>
                Find missing album covers online
                <ion-spinner ng-show="isSearchingArtworks" class="icon ios"></ion-spinner>
            </ion-item>

            <ion-item class="item-icon-left" ng-click="clearAllDatabase()">
                <i class="icon ion-ios-trash"></i>
                Clear All Database
            </ion-item>

        </ion-list>
    </ion-content>
</ion-view>
