<ion-view view-title="Titles" id="titles-view">
    <ion-content class="title-list" scroll="true" has-bouncing="true" >

        <div ng-repeat="album in ::albums">
            <div class="item item-divider album-header">
                {{::album.name}}
            </div>

            <div class="list">
                <div class="item item-song one-line" ng-repeat="title in ::album.titles" ng-click="playTitle(title.index)">

                    <img  ng-if="$index==0" ng-src="{{::miniaturesPath}}{{::album.artwork}}" />
                    <h2>{{::title.name}}</h2>
                    <!--<p>{{::title.artist}}</p>-->

                    <button class="button button-icon ion-more" ng-click="showPopover($event,title)"></button>

                </div>
            </div>

        </div>

    </ion-content>
</ion-view>
