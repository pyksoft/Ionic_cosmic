<ion-view view-title="Artists">
    <ion-content has-bouncing="true">
        <ion-list>

            <ion-item collection-repeat="artist in artists" class="item-thumbnail-left" ng-href="#/tab/artists/{{artist.id}}">
                <img ng-src="{{artist.artwork}}">
                <h2>{{artist.name}}</h2>
                <p><b>{{artist.nbAlbums}}</b> albums, <b>{{artist.nbTitles}}</b> songs</p>
            </ion-item>

        </ion-list>

    </ion-content>
</ion-view>
