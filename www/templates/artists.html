<ion-view view-title="Artists">
    <ion-content>
        <ion-list>

            <ion-item ng-repeat="artist in artists" class="item-thumbnail-left" href="#/tab/artists/{{artist.id}}">
                <img ng-src="data/artwork/{{artist.id}}.jpg">
                <h2>{{artist.name}}</h2>
                <!--<p><b>{{artist.nb_albums}}</b> albums, <b>{{artist.nb_titles}}</b> songs</p>-->
            </ion-item>

        </ion-list>
    </ion-content>
</ion-view>
